<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhe conosco</title>

    <!-- #region LIBRARIES -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet"> 
    <!-- #endregion -->
</head>
<body>
    
    <section class="jobs-form">
        <form action="lobby-page.html" method="POST" enctype="multipart/form-data">
            <h1 style="font-size: 40px">Trabalhe Conosco</h1>
            <div class="login-inputs">
                <label>
                    Usuário / E-mail: <br>
                    <input type="text" name="useroremail" id="useroremail" placeholder="Usuário / E-mail" required>
                </label>
                <br><br>
                <label>
                    Envie seu currículo: <br>
                    <input type="file" required accept="application/pdf">
                </label>
                <br><br>
                <label>
                    Carta de apresentação (opcional): <br>
                    <textarea id="aboutYou" cols="45" rows="15"></textarea>
                </label>
            </div>
            <div class="buttons">
                <button>Enviar candidatura</button><br>
                Não tem uma conta? <a href="signup.html">Cadastre-se.</a><br>
                Esqueceu a senha? <a href="forgot-password.html">Clique aqui.</a>
            </div>
        </form>
    </section>

</body>
</html>
