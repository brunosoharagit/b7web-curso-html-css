<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            display: flex;
            flex-direction: row;
            background: #ddeeaa;
            margin: 10px;
        }

        .container2 {
            display: flex;
            flex-direction: row-reverse;
            background: #ddeeaa;
            margin: 10px;
        }

        .container div,
        .container2 div{
            background: #bb99aa;
            margin: 15px;
            padding: 15px;
            font-size: 20px;
        }

        .div1 {
            flex: 1;
            background-color: #ccaaaa;
            margin: 15px;
            padding: 15px;
            font-size: 20px;
        }

        .div2 {
            flex: 2;
            background-color: #ccaaaa;
            margin: 15px;
            padding: 15px;
            font-size: 20px;
        }

        .div3 {
            flex: 1;
            background-color: #ccaaaa;
            margin: 15px;
            padding: 15px;
            font-size: 20px;
        }
    </style>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="div1">A</div>
        <div class="div2">B</div>
        <div class="div3">C</div>
    </div>

    <div class="container2">
        <div>A</div>
        <div>B</div>
        <div>C</div>
    </div>

</body>
</html>
