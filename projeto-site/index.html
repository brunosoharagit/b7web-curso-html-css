<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yotyan - RS3 Player Page</title>

    <link rel="stylesheet" href="assets/css/style.css">

    <!-- ep 17 -->

</head>
<body>
    
    <header>
        <div class="container">
            <div class="logo">
                <a href="">
                    <img src="https://www.runeclan.com/images/chat_head.php?a=Yotyan" alt="">
                </a>
            </div>
            <div class="menu">
                <nav>
                    <ul>
                        <li class="active"><a href="">HOME</a></li>
                        <li><a href="">TIMELINE</a></li>
                        <li><a href="">QUESTS</a></li>
                        <li><a href="">DROP LOG</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section id="banner">
        <div class="container column">
            <div class="banner_headline">
                <h1>Yotyan RS3</h1>
                <h2>A player with own page</h2>
            </div>
            <div class="banner_options">
                <div class="banner1">
                    <div class="banner_title">
                        Skills
                    </div>
                    <div class="banner_tab">
                        <div class="skill">
                            <div class="img">
                                <img src="https://runescape.wiki/images/1/13/Invention.png?97229" alt="Invention" title="Invention">
                            </div>
                            <div class="desc">
                                Highest Skill
                            </div>
                        </div>
                        <div class="skill">
                            <div class="img">
                                <img src="https://runescape.wiki/images/0/0c/Fletching.png?46245" alt="Fletching" title="Fletching">
                            </div>
                            <div class="desc">
                                Lowest skill
                            </div>
                        </div>
                    </div>
                </div>
                <div class="banner2">
                    <div class="banner_title">
                        Achievements
                    </div>
                </div>
                <div class="banner3">
                    <div class="banner_title">
                        Last drop
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
