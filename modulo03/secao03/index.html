<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <!-- #region libraries -->
    <link rel="stylesheet" href="style.css">
    <!-- #endregion -->
</head>
<body>
    <header>
        <ul type="none">
            <li>
                <a href="#">Contexto</a>
            </li>
            <li>
                <a href="#">Tabelas em HTML</a>
            </li>
            <li>
                <a href="#">Tabelas em CSS</a>
            </li>
        </ul>
    </header>

    <section class="table-html">
        <h1>Tabelas - em HTML</h1>
        <br>
        <table width="300" border="2">
            <thead>
                <tr>
                    <th>Skill</th>
                    <th>Level</th>
                    <th>XP</th>
                    <th>RuneScape Rank</th>
                    <th>XP - Today</th>
                    <th>XP - Yesterday</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Agility</td>
                    <td>101</td>
                    <td>17,980,432</td>
                    <td>64,190</td>
                    <td>999,999</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>Archaeology</td>
                    <td>88</td>
                    <td>8,917,111</td>
                    <td>189,234</td>
                    <td>66,800</td>
                    <td>31,200</td>
                </tr>
                <tr></tr>
            </tbody>
        </table>
    </section>
</body>
</html>
