<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form>
        <label for="color">Cores</label>
        <input type="color" id="color" name="color">

        <label for="time">Data e hora</label>
        <input type="time" id="time" name="time">

        <label for="date">Data</label>
        <input type="date" id="date" name="date">

        <label for="month">Mês</label>
        <input type="month" id="month" name="month">

        <label for="number">Número</label>
        <input type="number" id="number" name="number">
    </form>


    <form action="/login/login.html">
        <select name="filter">
            <option value="bestsellers">Mais vendidos</option>
            <option value="latest">Mais recentes</option>
            <option value="cheaper">Menor preço</option>
            <option value="expensive" selected>Maior preço</option>
        </select>
        <select name="categories">
            <option value="videogames">Jogos eletrônicos</option>
            <option value="technology" selected>Tecnologia</option>
            <option value="health">Saúde</option>
            <option value="beauty">Beleza</option>
            <option value="mature">+18</option>
            <option value="schoolar">Escolar</option>
            <option value="pets">Pets</option>
            <option value="miscellaneous">Diversos</option>
        </select>
        <textarea name="product_name" id="product_name" cols="20" rows="10"></textarea>
        <input type="submit" value="Filtrar">
    </form>
</body>
</html>
