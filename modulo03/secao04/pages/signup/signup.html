<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <!-- #region LIBRARIES -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <!-- #endregion -->
</head>

<body>
    <section class="signup" data-aos="fade-up" data-aos-once="true" data-aos-duration="1500">
        <h1>Cadastro</h1>
        <form action="/login/login.html">
            <h2>Informações pessoais</h2>
            <ul type="none" class="personal">
                <li>
                    <label>
                        Nome completo: <br>
                        <input type="text" name="fullname" placeholder="Digite seu nome completo">
                    </label>
                </li>
                <li>
                    <label>
                        Idade: <br>
                        <input type="number" name="age" placeholder="Idade">
                    </label>
                </li>
                <li>
                    <label>
                        Data de nascimento: <br>
                        <input type="date" name="birthdate">
                    </label>                    
                </li>
            </ul>
            <h2>Endereço</h2>
            <ul type="none" class="address">
                <li>
                    <label>
                        Complemento: <br>
                        <input type="text" name="street" placeholder="Nome da rua">
                    </label>
                </li>
                <li>
                    <label>
                        Número: <br>
                        <input type="number" name="street_number" placeholder="Número">
                    </label>
                </li>
                <li>
                    <label>
                        Bairro: <br>
                        <input type="text" name="district" placeholder="Bairro">
                    </label>
                </li>
                <li>
                    <label>
                        Cidade: <br>
                        <input type="text" name="city" placeholder="Cidade">
                    </label>
                </li>
                <li>
                    <label>
                        Estado: <br>
                        <select name="state" id="state">
                            <option value="Alagoas">AL</option>
                            <option value="Sao Paulo">SP</option>
                            <option value="Santa Catarina">SC</option>
                            <option value=""></option>
                            <option value=""></option>
                        </select>
                    </label>
                </li>
            </ul>
            <ul type="none">
                <li>
                    <button>Cadastrar</button>
                </li>
            </ul>
        </form>
    </section>


    <script>
        AOS.init();
    </script>
</body>

</html>
