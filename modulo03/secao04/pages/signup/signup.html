<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <!-- #region LIBRARIES -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <!-- #endregion -->
</head>

<body>
    <section class="signup" data-aos="fade-up" data-aos-once="true" data-aos-duration="1500">
        <h1>Cadastro</h1>
        <form action="./login/login.html">
            <label>
                Nome completo: <br>
                <input type="text" name="fullname" id="name" placeholder="Digite seu nome completo">
            </label>
            <label>
                Idade: <br>
                <input type="radio" name="age" id="age" value="18 - 25">
                <label>18 a 25 anos.</label>

                <input type="radio" name="age" id="age" value="26 - 30">
                <label>26 a 30 anos.</label>

                <input type="radio" name="age" id="age" value="18 - 25">
                <label>31 a 35 anos.</label>

                <input type="radio" name="age" id="age" value="18 - 25">
                <label>36 a 40 anos.</label>
            </label>
            <label>
                Gênero: <br>
                <input type="radio" name="genre" value="female">
                <label>Feminino</label>

                <input type="radio" name="genre" value="male">
                <label>Masculino</label>
            </label>
            <label>
                Estado Civil: <br>
                <select name="martial_status" id="civil">
                    <option selected>-</option>
                    <option value="single">Solteiro(a)</option>
                    <option value="married">Casado(a)</option>
                    <option value="divorced">Divorciado(a)</option>
                    <option value="widowed">Viúvo(a)</option>
                </select>
            </label>
            <label>
                Carta de apresentação (opcional): <br>
                <textarea cols="30" rows="10"></textarea>
            </label>
            <button>Cadastrar</button>
        </form>
    </section>


    <script>
        AOS.init();
    </script>
</body>

</html>
