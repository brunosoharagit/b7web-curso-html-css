<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <!-- #region LIBRARIES -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <!-- #endregion -->
</head>

<body>
    <form action="/login/login.html" data-aos="fade-left" data-aos-once="true" data-aos-duration="1500">
        <fieldset>
            <legend>Cadastro</legend>

            <label>
                Nome completo: <br>
                <input type="text" name="name" id="name" placeholder="Digite seu nome completo."> 
            </label>
            <label>
                E-mail: <br>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail.">
            </label>
            <label>
                Senha: <br>
                <input type="password" id="password" placeholder="Digite uma senha qualquer.">
            </label>
            <label>
                Confirmar senha: <br>
                <input type="password" id="password" placeholder="Confirme sua senha criada.">
            </label>
            <label>
                Data de nascimento: <br>
                <input type="date" id="date">
            </label>
            <button>Cadastrar</button>
        </fieldset>
    </form>


    <script>
        AOS.init();
    </script>
</body>

</html>
