<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

   <form action="">
    <label for="user">
        Usuário:
        <input type="text" autocomplete="off" name="user" class="text" placeholder="USU4R10123">
    </label>
    

    <label for="password">
        Senha: 
        <input autocomplete="off" type="password" name="password" class="text" placeholder="senha123">
    </label>

    <label for="school_grade">
        Escolaridade: 
        <select name="school_grade">
            <option value="-">-</option>
            <option value="Middle School">Fundamental</option>
            <option value="High School">Médio</option>
            <option value="College">Superior</option>
            <option value="Master Degree">Mestrado</option>
            <option value="Doctor Degree">Doutorado</option>
        </select>
    </label>

    <label for="terms">
        <input type="checkbox" name="terms"> Li e aceito os Termos de <a href="https://desciclopedia.org/wiki/Desmanuais:Como_dar_o_cu_sem_doer">Dar o Cuzinho</a>
    </label>
   </form>
</body>
</html>
